<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨To-Do App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            color: white;
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .input-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .todo-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .todo-input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
        }

        .priority-section {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .priority-label {
            color: white;
            font-weight: bold;
            margin-right: 10px;
        }

        .priority-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: bold;
            transition: all 0.3s ease;
            opacity: 0.7;
        }

        .priority-btn.high {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
        }

        .priority-btn.medium {
            background: linear-gradient(45deg, #ffa502, #ff6348);
            color: white;
        }

        .priority-btn.low {
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            color: white;
        }

        .priority-btn.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active, .filter-btn:hover {
            background: linear-gradient(45deg, #667eea, #764ba2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        .todo-list {
            space-y: 15px;
        }

        .todo-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .todo-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .todo-checkbox.checked {
            background: linear-gradient(45deg, #2ed573, #7bed9f);
            border-color: #2ed573;
        }

        .todo-checkbox:hover {
            border-color: #2ed573;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }

        .todo-text {
            flex: 1;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .todo-text.completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .priority-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .priority-high { background: #ff4757; }
        .priority-medium { background: #ffa502; }
        .priority-low { background: #2ed573; }

        .todo-actions {
            display: flex;
            gap: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .todo-item:hover .todo-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: linear-gradient(45deg, #48dbfb, #0abde3);
            color: white;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .priority-section {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .filters {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>✨ Daily TaskFlow</h1>
            <p>Where productivity meets creativity</p>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTasks">0</div>
                <div class="stat-label">Active</div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-container">
                <input type="text" class="todo-input" id="todoInput" placeholder="What needs to be done today? ✨" />
                <button class="add-btn" onclick="addTodo()">Add Task</button>
            </div>
            <div class="priority-section">
                <span class="priority-label">Priority:</span>
                <button class="priority-btn high" onclick="setPriority('high')">High</button>
                <button class="priority-btn medium active" onclick="setPriority('medium')">Medium</button>
                <button class="priority-btn low" onclick="setPriority('low')">Low</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTodos('all')">All</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
        </div>

        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        let todos = [];
        let currentPriority = 'medium';
        let currentFilter = 'all';
        let editingId = null;

        // Initialize particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                container.appendChild(particle);
            }
        }

        // Set priority for new todos
        function setPriority(priority) {
            currentPriority = priority;
            document.querySelectorAll('.priority-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.priority-btn.${priority}`).classList.add('active');
        }

        // Add new todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (!text) return;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: currentPriority,
                createdAt: new Date()
            };

            todos.unshift(todo);
            input.value = '';
            
            renderTodos();
            updateStats();
            
            // Add subtle animation delay
            setTimeout(() => {
                const newItem = document.querySelector(`[data-id="${todo.id}"]`);
                if (newItem) newItem.style.animationDelay = '0s';
            }, 100);
        }

        // Toggle todo completion
        function toggleTodo(id) {
            todos = todos.map(todo => 
                todo.id === id ? { ...todo, completed: !todo.completed } : todo
            );
            renderTodos();
            updateStats();
        }

        // Delete todo
        function deleteTodo(id) {
            const todoElement = document.querySelector(`[data-id="${id}"]`);
            todoElement.style.animation = 'slideIn 0.3s ease reverse';
            
            setTimeout(() => {
                todos = todos.filter(todo => todo.id !== id);
                renderTodos();
                updateStats();
            }, 300);
        }

        // Start editing todo
        function editTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;
            
            const todoElement = document.querySelector(`[data-id="${id}"] .todo-text`);
            const currentText = todo.text;
            
            todoElement.innerHTML = `<input type="text" value="${currentText}" class="edit-input" style="background: transparent; border: 1px solid rgba(255,255,255,0.5); border-radius: 10px; padding: 5px 10px; color: white; width: 100%;" onblur="saveEdit(${id}, this.value)" onkeypress="if(event.key==='Enter') saveEdit(${id}, this.value)" />`;
            
            const input = todoElement.querySelector('.edit-input');
            input.focus();
            input.select();
        }

        // Save edited todo
        function saveEdit(id, newText) {
            if (newText.trim()) {
                todos = todos.map(todo => 
                    todo.id === id ? { ...todo, text: newText.trim() } : todo
                );
            }
            renderTodos();
        }

        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderTodos();
        }

        // Get filtered todos
        function getFilteredTodos() {
            switch (currentFilter) {
                case 'active':
                    return todos.filter(todo => !todo.completed);
                case 'completed':
                    return todos.filter(todo => todo.completed);
                default:
                    return todos;
            }
        }

        // Render todos
        function renderTodos() {
            const todoList = document.getElementById('todoList');
            const filteredTodos = getFilteredTodos();
            
            if (filteredTodos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <h3>🌟 No tasks here!</h3>
                        <p>Add a new task to get started on your journey to productivity.</p>
                    </div>
                `;
                return;
            }
            
            todoList.innerHTML = filteredTodos.map((todo, index) => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}" data-id="${todo.id}" style="animation-delay: ${index * 0.1}s">
                    <div class="todo-checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})">
                        ${todo.completed ? '✓' : ''}
                    </div>
                    <div class="priority-indicator priority-${todo.priority}"></div>
                    <div class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</div>
                    <div class="todo-actions">
                        <button class="action-btn edit-btn" onclick="editTodo(${todo.id})">Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const active = total - completed;
            
            document.getElementById('totalTasks').textContent = total;
            document.getElementById('completedTasks').textContent = completed;
            document.getElementById('activeTasks').textContent = active;
        }

        // Event listeners
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize app
        createParticles();
        renderTodos();
        updateStats();

        // Add some sample todos for demonstration
        setTimeout(() => {
            const sampleTodos = [
                { text: "Welcome to TaskFlow! 🎉", priority: "high" },
                { text: "Try adding your own tasks", priority: "medium" },
                { text: "Click to mark tasks as complete", priority: "low" }
            ];
            
            sampleTodos.forEach(sample => {
                currentPriority = sample.priority;
                document.getElementById('todoInput').value = sample.text;
                addTodo();
            });
        }, 1000);
    </script>
</body>
</html>
